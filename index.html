<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de edad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="hero">
            <div class="calculator-container">
                <h2 class="calculator-container__title">Calcula tú edad</h2>
                <img class="calculator-container__img" src="user.svg" alt="">
                <form action="" class="form" id="dateForm">
                    <label for="date" class="form__label">Ingresa tú fecha de nacimiento:</label>
                    <input class="form__inputs" type="date" name="" id="date">
                    <input class="form__btn" type="submit" value="Calcular">
                </form>
                </div>
    
            </div>
            <div class="data-container">
                
            </div>
        </section>

    </main>

    <script src="calc.js"></script>
    <script src="app.js"></script>

</body>
</html>
